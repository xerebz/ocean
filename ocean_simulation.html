<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Water Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #choppinessSlider {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <input type="range" id="choppinessSlider" min="0" max="1" step="0.01" value="0.5">
    <div id="loadingMessage">Ocean simulation should appear here. If not, check the console for errors.</div>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/OrbitControls.js';
        import { Water } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/objects/Water.js';
        import { Sky } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/objects/Sky.js';

        let scene, camera, renderer, water, sun, sky;

        function init() {
            try {
                console.log("Initializing scene...");
                // Create scene
                scene = new THREE.Scene();

                // Create camera
                camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 20000);
                camera.position.set(30, 30, 100);

                // Create renderer
                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.toneMapping = THREE.ACESFilmicToneMapping;
                document.body.appendChild(renderer.domElement);

                // Add OrbitControls
                const controls = new OrbitControls(camera, renderer.domElement);
                controls.maxPolarAngle = Math.PI * 0.495;
                controls.target.set(0, 10, 0);
                controls.minDistance = 40.0;
                controls.maxDistance = 200.0;
                controls.update();

                // Add ambient light
                const ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
                scene.add(ambientLight);

                // Create sun
                sun = new THREE.Vector3();

                // Create water
                const waterGeometry = new THREE.PlaneGeometry(10000, 10000);
                water = new Water(waterGeometry, {
                    textureWidth: 512,
                    textureHeight: 512,
                    waterNormals: new THREE.TextureLoader().load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/waternormals.jpg', function (texture) {
                        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
                    }),
                    sunDirection: new THREE.Vector3(),
                    sunColor: 0xffffff,
                    waterColor: 0x001e0f,
                    distortionScale: 3.7,
                    fog: scene.fog !== undefined
                });
                water.rotation.x = -Math.PI / 2;
                scene.add(water);

                // Create sky
                sky = new Sky();
                sky.scale.setScalar(10000);
                scene.add(sky);

                const skyUniforms = sky.material.uniforms;
                skyUniforms['turbidity'].value = 10;
                skyUniforms['rayleigh'].value = 2;
                skyUniforms['mieCoefficient'].value = 0.005;
                skyUniforms['mieDirectionalG'].value = 0.8;

                const parameters = {
                    elevation: 2,
                    azimuth: 180
                };

                const pmremGenerator = new THREE.PMREMGenerator(renderer);

                function updateSun() {
                    const phi = THREE.MathUtils.degToRad(90 - parameters.elevation);
                    const theta = THREE.MathUtils.degToRad(parameters.azimuth);
                    sun.setFromSphericalCoords(1, phi, theta);
                    sky.material.uniforms['sunPosition'].value.copy(sun);
                    water.material.uniforms['sunDirection'].value.copy(sun).normalize();
                    scene.environment = pmremGenerator.fromScene(sky).texture;
                }

                updateSun();

                // Add choppiness control
                const choppinessSlider = document.getElementById('choppinessSlider');
                choppinessSlider.addEventListener('input', function() {
                    water.material.uniforms['distortionScale'].value = 3.7 * this.value;
                });

                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    render();
                }

                function render() {
                    water.material.uniforms['time'].value += 1.0 / 60.0;
                    renderer.render(scene, camera);
                }

                animate();

                // Remove loading message
                const loadingMessage = document.getElementById('loadingMessage');
                if (loadingMessage) {
                    loadingMessage.style.display = 'none';
                }
            } catch (error) {
                console.error("Error initializing scene:", error);
            }
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize);

        // Initialize the scene
        window.addEventListener('load', init);
    </script>
</body>
</html>
